<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover{
            color:aqua;
        }
        li:nth-child(2){
            background-color: rgb(204, 204, 25);
        }
        div:not(.class1){
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <h1>pseudo classes</h1>
    <p>There are 3 types of psuedo classes</p>
    <ol>
        <li>Hover effect</li>
        <a href="#">Hover over me</a>
        <li>nth child</li>
        <ol>
            <li>Minecraft</li>
            <li>Karate</li>
            <li>Chess</li>
        </ol>
        <li>not selector</li>
        <div class="class1">Chess 1</div>
        <div class="class2">Karate 2</div>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    input[type="text"]{
        border: 2px solid rgb(234, 17, 17);
    }
    ul>li{
        color: #31c25f;
    }
    h1+p{
        color: blue;
    }
    </style>
</head>
<body>
    <h1>advanced selectors</h1>
    <p>There are 3 types of advanced selectors</p>
<ol>
    <li>Attribute selectors</li>
    <input type="text">
    <br><br>
    <input type="password">
    <li>child selectors</li>
    <ul>
        <li>Orange</li>
        <li>apple</li>
    </ul>
    <li>sibling selector</li>
    <h1>This is an ex of sibling selector</h1>
    <p>Testing 1</p>
    <p>testing 2</p>
</ol>
</body>
</html>

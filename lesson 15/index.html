<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>Functions in Javascript</h1>
    <button onclick="exec(6,5)" >  Execute in JS </button>
    <script>
        function exec(x,y)
        {
            if(y==undefined)
        {
            y=5;
        }
        document.write("Sum is: ",x+y)
        }
    </script>

</body>
